<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Learning ReactJS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <script src="https://fb.me/react-0.14.3.min.js"></script>
        <script src="https://fb.me/react-dom-0.14.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="jumbotron"></div>
                </div>
            </div>
        </div>

        <script type="text/babel">
            var Jumbotron = React.createClass({
                propTypes: {
                    title: React.PropTypes.string.isRequired
                },

                getDefaultProps: function() {
                    return{
                        title: "Hello!",
                        text: "Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum endl",
                    }
                },

                render: function() {
                    return(
                        <div>
                            <div className="jumbotron">
                                <h1 class="display-4">{this.props.title}</h1>
                                <p class="lead">This is a simple hero unit, a simple jumbotron-style component for 
                                                calling extra attention to featured content or information.</p>
                                <hr class="my-4" />
                                <p>{this.props.text}</p>
                                <p class="lead">
                                    <a onClick={this.onClick.bind(this, "Hello", "From the other side")} className="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                                </p>
                            </div>
                        </div>
                    )
                },

                onClick: function(greet1, greet2){
                    alert(greet1 + " " + greet2);
                }
            });
            
            ReactDOM.render(
                    <Jumbotron />,
                    document.getElementById('jumbotron')
            );

        </script>
    </body>
</html>
